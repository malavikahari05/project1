<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

    <h1>Submit Your Information</h1>
    <form id="loginForm" action="/submit" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>
        </div>
        
        <div class="form-group">
            <label for="inculcateHobbies">Hobbies you want to inculcate:</label>
            <input type="text" id="inculcateHobbies" name="inculcateHobbies">
        </div>

        <div class="form-group">
            <label for="badHabits">Bad habits you want to lose:</label>
            <input type="text" id="badHabits" name="badHabits">
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

</body>
</html>
