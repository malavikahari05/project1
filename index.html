<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" required>
            </div>
            
            <div class="form-group">
                <label for="inculcateHobbies">Hobbies you want to inculcate:</label>
                <input type="text" id="inculcateHobbies" name="inculcateHobbies">
            </div>

            <div class="form-group">
                <label for="badHabits">Bad habits you want to lose:</label>
                <input type="text" id="badHabits" name="badHabits">
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
